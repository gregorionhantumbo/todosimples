<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; }
        button { background: red; color: white; border: none; padding: 5px; cursor: pointer; }
        .spinner-border { display: none; margin: 20px auto; }
    </style>
</head>
<body>
<h1 class="text-center">Lista de Tarefas</h1>

<div class="container">
    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Nova tarefa">
        <button class="btn btn-primary" onclick="addTask()">Adicionar</button>
    </div>

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading"></div>
    </div>

    <p class="h3 text-center">Tarefas do Usu√°rio</p>

    <table class="table table-hover">
        <tbody id="taskList"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
